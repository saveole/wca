<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>WebClip Assistant</title>
        <link href="styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com"
            rel="preconnect"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
            rel="stylesheet"
        />
        <script src="tailwind-config.js"></script>
        <script src="popup.js"></script>
    </head>
    <body
        class="bg-[var(--background-light)] dark:bg-[var(--background-dark)] text-[var(--text-primary-light)] dark:text-[var(--text-primary-dark)]"
    >
        <div
            class="w-[360px] p-4 bg-[var(--surface-light)] dark:bg-[var(--surface-dark)] text-[var(--text-primary-light)] dark:text-[var(--text-primary-dark)]"
        >
            <div class="flex flex-col space-y-4">
                <header class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <div
                            class="w-8 h-8 flex items-center justify-center bg-[color:var(--primary)]/10 dark:bg-[color:var(--primary)]/20 rounded-full"
                        >
                            <span
                                class="material-symbols-outlined text-[color:var(--primary)] text-xl"
                                >web</span
                            >
                        </div>
                        <h1 class="text-lg font-bold">WebClip Assistant</h1>
                    </div>
                </header>

                <div class="flex flex-col space-y-3">
                    <div>
                        <label
                            class="text-sm font-medium text-[var(--text-secondary-light)] dark:text-[var(--text-secondary-dark)]"
                            for="page-title"
                            >Page Title</label
                        >
                        <input
                            class="mt-1 w-full rounded-DEFAULT border border-[var(--border-light)] dark:border-[var(--border-dark)] bg-[var(--background-light)] dark:bg-[var(--background-dark)] focus:ring-2 focus:ring-[color:var(--primary)] focus:border-[color:var(--primary)] p-2 text-sm"
                            id="page-title"
                            type="text"
                            value=""
                        />
                    </div>

                    <div>
                        <label
                            class="text-sm font-medium text-[var(--text-secondary-light)] dark:text-[var(--text-secondary-dark)]"
                            for="url"
                            >URL</label
                        >
                        <input
                            class="mt-1 w-full rounded-DEFAULT border border-[var(--border-light)] dark:border-[var(--border-dark)] bg-[var(--background-light)] dark:bg-[var(--background-dark)] focus:ring-2 focus:ring-[color:var(--primary)] focus:border-[color:var(--primary)] p-2 text-sm"
                            id="url"
                            type="text"
                            value=""
                        />
                    </div>

                    <div>
                        <label
                            class="text-sm font-medium text-[var(--text-secondary-light)] dark:text-[var(--text-secondary-dark)]"
                            for="description"
                            >Description</label
                        >
                        <textarea
                            class="mt-1 w-full rounded-DEFAULT border border-[var(--border-light)] dark:border-[var(--border-dark)] bg-[var(--background-light)] dark:bg-[var(--background-dark)] focus:ring-2 focus:ring-[color:var(--primary)] focus:border-[color:var(--primary)] p-2 text-sm"
                            id="description"
                            rows="3"
                        ></textarea>
                    </div>

                    <button
                        id="ai-summarize"
                        class="w-full flex items-center justify-center space-x-2 py-2.5 px-4 rounded-DEFAULT bg-[color:var(--primary)] text-white text-sm font-semibold hover:bg-[color:var(--primary)]/90 transition-colors disabled:bg-[color:var(--primary)]/60 disabled:cursor-not-allowed"
                    >
                        <svg
                            class="animate-spin h-4 w-4 text-white hidden"
                            fill="none"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <circle
                                class="opacity-25"
                                cx="12"
                                cy="12"
                                r="10"
                                stroke="currentColor"
                                stroke-width="4"
                            ></circle>
                            <path
                                class="opacity-75"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                fill="currentColor"
                            ></path>
                        </svg>
                        <span class="material-symbols-outlined text-base"
                            >auto_awesome</span
                        >
                        <span>AI Summarize</span>
                    </button>

                    <div>
                        <label
                            class="text-sm font-medium text-[var(--text-secondary-light)] dark:text-[var(--text-secondary-dark)]"
                            for="summary"
                            >AI Summary</label
                        >
                        <textarea
                            class="mt-1 w-full rounded-DEFAULT border border-[var(--border-light)] dark:border-[var(--border-dark)] bg-[var(--background-light)] dark:bg-[var(--background-dark)] focus:ring-2 focus:ring-[color:var(--primary)] focus:border-[color:var(--primary)] p-2 text-sm"
                            id="summary"
                            placeholder="Click 'AI Summarize' to generate a summary..."
                            rows="4"
                        ></textarea>
                    </div>

                    <div>
                        <label
                            class="text-sm font-medium text-[var(--text-secondary-light)] dark:text-[var(--text-secondary-dark)]"
                            for="notes"
                            >My Notes</label
                        >
                        <textarea
                            class="mt-1 w-full rounded-DEFAULT border border-[var(--border-light)] dark:border-[var(--border-dark)] bg-[var(--background-light)] dark:bg-[var(--background-dark)] focus:ring-2 focus:ring-[color:var(--primary)] focus:border-[color:var(--primary)] p-2 text-sm"
                            id="notes"
                            placeholder="Add your personal notes here..."
                            rows="3"
                        ></textarea>
                    </div>

                    <div>
                        <label
                            class="text-sm font-medium text-[var(--text-secondary-light)] dark:text-[var(--text-secondary-dark)]"
                            for="tags"
                            >Tags</label
                        >
                        <div
                            id="tags-container"
                            class="mt-1 flex flex-wrap gap-2 items-center w-full rounded-DEFAULT border border-[var(--border-light)] dark:border-[var(--border-dark)] bg-[var(--background-light)] dark:bg-[var(--background-dark)] p-2"
                        >
                            <input
                                id="tag-input"
                                class="flex-1 bg-transparent focus:outline-none text-sm min-w-[80px]"
                                placeholder="Add tags... (space separated)"
                                type="text"
                            />
                        </div>
                    </div>
                </div>

                <div
                    class="border-t border-[var(--border-light)] dark:border-[var(--border-dark)] pt-4 space-y-2"
                >
                    <div class="grid grid-cols-2 gap-2">
                        <button
                            id="export-md"
                            class="w-full flex items-center justify-center space-x-2 py-2 px-3 rounded bg-primary-10 text-primary text-sm font-medium hover:bg-primary-10 transition-colors"
                        >
                            <span class="material-symbols-outlined text-base"
                                >description</span
                            >
                            <span>Export MD</span>
                        </button>
                        <button
                            id="export-json"
                            class="w-full flex items-center justify-center space-x-2 py-2 px-3 rounded bg-primary-10 text-primary text-sm font-medium hover:bg-primary-10 transition-colors"
                        >
                            <span class="material-symbols-outlined text-base"
                                >data_object</span
                            >
                            <span>Export JSON</span>
                        </button>
                    </div>
                    <button
                        id="save-notion"
                        class="w-full flex items-center justify-center space-x-2 py-2 px-4 rounded-DEFAULT bg-[color:var(--primary)]/10 dark:bg-[color:var(--primary)]/20 text-[color:var(--primary)] text-sm font-medium hover:bg-[color:var(--primary)]/20 dark:hover:bg-[color:var(--primary)]/30 transition-colors"
                    >
                        <svg
                            class="text-[color:var(--primary)]"
                            fill="none"
                            height="16"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            width="16"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Z"
                            ></path>
                            <path
                                d="M12 18a6 6 0 0 0-6-6 4 4 0 0 1 4-4 2 2 0 0 0 2-2 4 4 0 0 1 4 4 6 6 0 0 0-6 6Z"
                            ></path>
                        </svg>
                        <span>Save to Notion</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
